spring:
  application:
    name: olp
  flyway:
    enabled: false
    default-schema: OLP

  data:
    mongodb:
      host: mongoDb
      port: 27017
      database: products
      username: root
      password: root
      authentication-database: admin

  datasource:
    url: jdbc:mysql://mysql:3306/OLP
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html